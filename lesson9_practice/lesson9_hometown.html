
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
</head>

  <body>
    <h1>Beijing</h1>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var mapboxTiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 18,})
        var map = L.map('map')
              .addLayer(mapboxTiles)
              .setView([39.916667, 116.383333], 14);
        var marker = L.marker([39.916667, 116.383333], {draggable: false})
              .bindPopup( '<a href="https://en.wikipedia.org/wiki/Beijing" target="_blank">Beijing</a>')
              .addTo(map);
        var circle = L.circle([51.508, -0.11], {
              color: 'blue',
              fillColor: '#f03',
              fillOpacity: 0.5,
              radius: 500
          }).addTo(map);
        var polygon = L.polygon([
              [51.509, -0.08],
              [51.503, -0.06],
              [51.51, -0.047]
          ]).addTo(map);
          marker.bindPopup("<b>Hi!</b><br>I am Beijinger.").openPopup();
          circle.bindPopup("I am a circle.");
          polygon.bindPopup("I am a polygon.");
    </script>
  </body>
</html>
