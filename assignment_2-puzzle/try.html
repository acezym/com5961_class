<!DOCTYPE html>
<html>
<head>
  <title>BMI Colculator</title>

  <script type="text/javascript"> 
  function computeBMI() {
      // user inputs
      var height = Number(document.getElementById("height").value);
      var heightunits = document.getElementById("heightunits").value;
      var weight = Number(document.getElementById("weight").value);
      var weightunits = document.getElementById("weightunits").value;

      //Convert all units to metric
      if (heightunits == "inches") height /= 39.3700787;
      if (weightunits == "lb") weight /= 2.20462;

      //Perform calculation
      var BMI = Math.round(weight / Math.pow(height, 2) * 10000);
      document.getElementById("output").innerText = Math.round(BMI * 100) / 100;
      var output = Math.round(BMI * 100) / 100

      if (output < 18.5)
      document.getElementById("comment").innerText = "Underweight";
      document.getElementById("suggestion").innerHTML = "You need to est more.";
      else if (output >= 18.5 && output <= 25)
          document.getElementById("comment").innerText = "Normal";
          document.getElementById("suggestion").innerHTML = "Congratulations! You are healthy and keep it!"
      else if (output >= 25 && output <= 30)
          document.getElementById("comment").innerText = "Obese";
          document.getElementById("suggestion").innerHTML = "Emm...You'd better lose some weight for your own health."
      else if (output > 30)
          document.getElementById("comment").innerText = "Overweight";
          document.getElementById("suggestion").innerHTML = "You may need to go for doctors."
  }

  </script>
</head>

<!--Main content-->
<body>
<h1>BMI Calculator</h1><br>
<h2>Do you know what is BMI?</h2><br>
<p id="description">身体质量指数 (Body Mass Index, 简称BMI),
  亦称克托莱指数, 是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。
  </p><br>
  
<p>Enter your height: <input type="text" id="height"/>
    <select type="multiple" id="heightunits">
        <option value="metres" selected="selected">metres</option>
        <option value="inches">inches</option>
    </select>
     </p>
<p>Enter your weight: <input type="text" id="weight"/>
    <select type="multiple" id="weightunits">
        <option value="kg" selected="selected">kilograms</option>
        <option value="lb">pounds</option>
    </select>
</p>
<br>
<input type="submit" value="computeBMI" onclick="computeBMI();"><br>
<h2>Your BMI is: <span id="output">?</span></h2><br>
<h2>This means you are: <span id="comment">?</span> </h2><br>
<h3>My suggestion: <span id="suggestion">?</span> <h3>
</body>
</html>
